<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Config Editor</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Config Editor</h1>
        
        <div id="configForm">
            <div class="section" id="mainSection">
                <h2>Main</h2>
            </div>
            
            <div class="section" id="permissionsSection">
                <h2>Permissions</h2>
            </div>
            
            <div class="section" id="colorsSection">
                <h2>Colors</h2>
            </div>
            
            <div class="section" id="emojisSection">
                <h2>Emojis</h2>
            </div>
            
            <div class="button-container">
                <button id="downloadBtn">Download Config File</button>
            </div>
        </div>
    </div>

</body>
</html>
